<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>

        <h2>{{ disease }} Prediction Result</h2>

    {% endif %}

    </div>
</body>
</html>
